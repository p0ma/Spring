function.cantBeSet=Функції не може бути надано конкретного значення

#Drill column
drill_column.group.name=Бурильна колона
DrillColumnInnerVolume.unit=м<sup>3</sup>
DrillColumnInnerVolume.formula=Сума внутрішніх об’ємів всіх секцій
DrillColumnInnerVolume.name=Внутрішній об’єм бурильної колони

#Fluid
fluid.group.name=Флюїд
FluidInflow.name=Притік флюїду
FluidInflow.unit=л
FluidInflow.formula=Ввести значення

#Mud
mud.group.name=Розчин
JammingMudDensity.name=Густина розчину глушіння
JammingMudDensity.unit=<sup>кг</sup>&frasl;<sub>м<sup>3</sup></sub>
JammingMudDensity.formula=Густина розчину + тиск в трубах * <br><sup>10<sup>6</sup></sup>&frasl;<sub>притік флюїду * 9.81</sub>

MaximumAllowableDensity.name=Максимально допустима густина розчину
MaximumAllowableDensity.unit=<sup>кг</sup>&frasl;<sub>м<sup>3</sup></sub>
MaximumAllowableDensity.formula=Густина розчину під час випробування породи + тиск під час тесту на прийомистість * <br><sup>10<sup>6</sup></sup>\
  &frasl;<sub>глибина свердловини * 9.81</sub>

MudDensity.name=Густина розчину
MudDensity.unit=<sup>кг</sup>&frasl;<sub>м<sup>3</sup></sub>
MudDensity.formula=Ввести значення

MudVolume.name=Об’єм розчину
MudVolume.unit=<sub>м<sup>3</sup></sub>
MudVolume.formula=Ввести значення

#Pressure
pressure.group.name=Тиск
CycleBeginningPressure.name=Початковий тиск циркуляції
CycleBeginningPressure.unit=бар
CycleBeginningPressure.formula=Тиск прокачки + тиск в трубах

CycleEndingPressure.name=Кінцевий тиск циркуляції
CycleEndingPressure.unit=бар
CycleEndingPressure.formula=Втрати тиску * <br><sup>густина розчину глушіння</sup>&frasl;<sub>густина розчину</sub>

PipesPressure.name=Тиск в трубах
PipesPressure.unit=бар
PipesPressure.formula=Ввести значення

PressureLoss.name=Втрати тиску
PressureLoss.unit=бар
PressureLoss.formula=Початковий тиск циркуляції - кінцевий тиск циркуляції

PumpingPressure.name=Тиск насоса
PumpingPressure.unit=бар
PumpingPressure.formula=Ввести значення

#Pump
pump.group.name=Насос
PumpPerformance.name=Продуктивність насоса
PumpPerformance.unit=<sup>л</sup>&frasl;<sub>хід</sub>
PumpPerformance.formula=Ввести значення

PumpTurns.name=Ходи насоса
PumpTurns.unit=хід
PumpTurns.formula=<sup>Внутрішній об’єм бурильної колони</sup>&frasl;<sub>продуктивність насоса * 10<sup>3</sup></sub>

PumpTurnsForAnnularSpace.name=Ходи насоса для заповнення кільцевого простору
PumpTurnsForAnnularSpace.unit=хід
PumpTurnsForAnnularSpace.formula=ceil(<br><sup>Об’єм кільцевого простору відкритого ствола</sup>&frasl;<sub>продуктивність насоса * 10<sup>3</sup></sub><br>)

#Solid
solid.group.name=Порода
MaximumAllowableAdditionalPressure.name=Максимально допустимий додатковий тиск
MaximumAllowableAdditionalPressure.unit=бар
MaximumAllowableAdditionalPressure.formula=(Максимально допустима густина - густина розчину) * \
  <br><sup>глибина свердловини * 9.81</sup>&frasl;<sub>10<sup>6</sup></sub>

MudDensityDuringSolidTest.name=Густина розчину під час випробування породи
MudDensityDuringSolidTest.unit=<sup>кг</sup>&frasl;<sub>м<sup>3</sup></sub>
MudDensityDuringSolidTest.formula=Ввести значення

PressureDuringInjectivityTest.name=Тиск під час тесту на прийомистість
PressureDuringInjectivityTest.unit=бар
PressureDuringInjectivityTest.formula=Ввести значення

#Well
well.group.name=Свердловина
ActualWellDepth.name=Глибина свердловини
ActualWellDepth.unit=м
ActualWellDepth.formula=Сума довжин секцій труб

WellDiameter.name=Діаметер свердловини
WellDiameter.unit=мм
WellDiameter.formula=Ввести значення

WellIntermediateColumnDiameter.name=Внутрішній діаметер проміжної колони
WellIntermediateColumnDiameter.unit=мм
WellIntermediateColumnDiameter.formula=Ввести значення

WellIntermediateColumnDepth.name=Глибина спуску проміжної колони
WellIntermediateColumnDepth.unit=м
WellIntermediateColumnDepth.formula=Ввести значення

VolumeOpenTrunkAnnularSpace.name=Об’єм кільцевого простору відкритого ствола
VolumeOpenTrunkAnnularSpace.unit=м<sup>3</sup>
VolumeOpenTrunkAnnularSpace.formula=Об’єм кільцевого простору відкритого ствола




